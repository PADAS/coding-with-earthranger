<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool title for a silly little thing</title>
  <style>
    #event-table {
      border-collapse: collapse;
      width: 98%;
    }

    #event-table th, #event-table td {
      border: 1px solid gray;
      padding: 0.25rem;
      text-align: center;
      width: 20%;
    }
  </style>
</head>
<body>
  <h1>Welcome to your hastily made application</h1>
  <br />
  <table id="event-table">
    <thead>
      <tr>
        <th>Serial Number</th>
        <th>Priority</th>
        <th>Event Type</th>
        <th>Perimeter</th>
        <th>Area</th>
      </tr>
    </thead>
    <tbody id="table-body">

    </tbody>
  </table>
  <script>
    (async () => {
      const events = await fetch('/events')
      .then((response) =>
      response.json()
      );
      
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = null;
      
      events.forEach((event) => {
        const newRow = document.createElement('tr');
        
        const eventGeometry = event?.geometry?.features?.[0];
        
        const markup = `
        <td>${event.serial_number}</td>
        <td>${event.priority}</td>
        <td>${event.event_type}</td>
        <td>${eventGeometry?.properties?.perimeter}m</td>
        <td>${eventGeometry?.properties?.area}mÂ²</td>
        `;
        
        newRow.innerHTML = markup;
        
        tableBody.append(newRow);
      });
    })();
  </script>
</body>
</html>
